name: CI/CD

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'go-web-app-chart/**'
      - 'k8s/**'
      - 'README.md'

jobs:

  # ------------------------
  # 1. BUILD & TEST JOB
  # ------------------------
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go 1.22.5
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.5"

      - name: Build Go app
        run: go build -o go-web-app

      - name: Run tests
        run: go test ./...



  # ------------------------
  # 2. LINT JOB (Go 1.21.x REQUIRED)
  # ------------------------
  code-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Linter must use Go 1.21.x (Go 1.22 not supported)
      - name: Set up Go 1.21.x for linting
        uses: actions/setup-go@v5
        with:
          go-version: "1.21.x"

      # Clear Go module + build caches (IMPORTANT)
      - name: Clear Go cache
        run: |
          go env
          go clean -modcache
          go clean -cache

      # Clear golangci-lint cache
      - name: Clear golangci-lint cache
        run: rm -rf ~/.cache/golangci-lint || true

      # Run golangci-lint v1.59.1 (safe)
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.59.1
          args: --timeout=5m



  # ------------------------
  # 3. DOCKER BUILD & PUSH
  # ------------------------
  push:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/go-web-app:${{ github.run_id }}
            ${{ secrets.DOCKER_USERNAME }}/go-web-app:latest



  # ------------------------
  # 4. UPDATE TAG IN HELM CHART
  # ------------------------
  update-newtag-in-helm-chart:
    runs-on: ubuntu-latest
    needs: push
    steps:
      - name: Checkout repository with write token
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.TOKEN }}

      - name: Update tag in Helm chart
        run: |
          sed -i 's/tag: .*/tag: '"${{ github.run_id }}"'/' go-web-app-chart/values.yaml

      - name: Commit & push Helm update
        run: |
          git config --global user.email "govindsr051@gmail.com"
          git config --global user.name "govind suryawanshi"
          git add go-web-app-chart/values.yaml
          git commit -m "Update Docker tag in Helm chart"
          git push
